<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>AI Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- <img src="./images/google.jpg" alt="logo"> -->
      <!-- <input type="text"> -->
      <h1 class="animated bounce delay-5s">AI Tic-Tac-Toe Player</h1>
      <header class="header">
         <span class="box">X : <span class="x-count"></span></span>    <span class="box">O : <span class="y-count"></span></span>
      </header>
        <div class="container">
            <table class="table animated zoomIn">
                <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
                </tr>
                <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
                </tr>
                <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
                </tr>
            </table>
        </div m>

        <div class="endgame animated fadeInDown">
            <div class="text animated infinite flash"></div>
        </div>
        <div class="footer">
            <button onClick="startGame()">RESTART GAME</button>
        </div>
        <script src="index.js"></script>
  </body>
</html>
